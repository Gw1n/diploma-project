name: Build and Push Docker Image

# Запускаем пайплайн при пуше в ветку main
on:
  push:
    branches: [ "main" ]
  # Можно запускать и руками через кнопку в интерфейсе
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Логинимся в Docker Hub (используя секреты)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Настраиваем Docker Buildx (ускоряет сборку)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Собираем образ и пушим его
      # Обрати внимание на context: ./app (там лежит Dockerfile)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          # Тегируем двумя тегами:
          # 1. latest (чтобы всегда брать свежее)
          # 2. short sha (первые 7 символов коммита - уникальный ID сборки)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/diploma-project:latest
            ${{ secrets.DOCKER_USERNAME }}/diploma-project:${{ github.sha }}